name: Deploy Static Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Jules
        run: |
          pip install jules
          pip install PyYAML

      - name: Run Build Process
        run: echo "Building static website"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Move to Static Site Directory
        working-directory: my_static_site
        run: ls -la  # Lists contents for verification

      - name: Add Changes
        working-directory: my_static_site
        run: |
          git add .
          git config --global user.name "Sree2011"
          git config --global user.email "gundrajusreesainandini@gmail.com"

      - name: Commit Changes
        working-directory: my_static_site
        run: |
            git add .
            git commit -m "Deploying site $(git rev-parse --short HEAD)"

      - name: Push Changes
        working-directory: my_static_site
        run: git push origin gh-pages  # Pushes to GitHub Pages branch

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./my_static_site